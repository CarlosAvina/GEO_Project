<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Optional JavaScript -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- Cargamos la librería p5js -->
    <script src="js/p5/p5.js"></script>
    <script src="js/p5/addons/p5.dom.js"></script>
    <script src="js/p5/addons/p5.sound.js"></script>
    <script src="js/Figura.js"></script>
    <script src="js/Coordenada.js"></script>
    <script src="js/DrawHandler.js"></script>
    <script src="js/socket.io.js" type="text/javascript"></script>
    <script src="js/client.js" type="text/javascript"></script>
    <script src="js/Filtros.js" type="text/javascript"></script>
    

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
  </head>
  <body>
    <div class="nav-toggle">
        <div class="nav-toggle-bar"></div>
    </div>
    <nav class="nav wrapper">
      <ul>
        <li class="tituloMenu"><a href="#">Filtros</a></li>
        <li><a href="#" onclick="Edificios()">Edificios</a></li>
        <li><a href="#" onclick="Facultades()">Facultades</a></li>
        <li><a href="#" onclick="AreasComun()">Áreas de uso común</a></li>
        <li><a href="#" onclick="Entretenimiento()">Áreas de Entretenimiento</a></li>
      </ul>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-2" id ="listaOpciones">
          <button class="btn btn-outline-primary btn-block"  onclick="opcion1()" id="btnPixel">Pixel</button>
          <button class="btn btn-outline-primary btn-block" onclick="opcion2()" id="btnLinea">Line</button>
          <button class="btn btn-outline-primary btn-block" onclick="opcion3()" id="btnPolilinea">Polyline</button>
          <button class="btn btn-outline-primary btn-block" onclick="opcion4()" id="btnPoligono">Polygon</button>
          
          <!-- SLIDER -->
          <div class="slidecontainer">
            <input type="range" min="1" max="100" value="50" class="slider" id="sliderElement" oninput="sliderEvent(this.value)" onchange="sliderEvent(this.value)">
          </div>
        
          <div class="actions col-12">
              <button class="btn btn-outline-primary btn-block" id="btnResetear" onclick="Resetear()">Reset</button>
              <button class="btn btn-outline-primary btn-block" id="btnGuardar" onclick="Guardar()"><a id="downloadAnchorElem">Save</a></button>
              <div class="custom-file btn-block">
                  <input type="file" accept=".dat" class="custom-file-input " id="btnNuevo" onchange="Abrir(event)" name="avatar">
                  <label class="custom-file-label" for="btnNuevo">Upload file</label>
              </div>
          </div>
        </div>
        <div class="col-10">
          <!-- CANVAS -->
          <div style="max-height:700px;max-width:900px;overflow: scroll;">
              <canvas width="900" height="700" id="canvasId"></canvas>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
